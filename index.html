    <link rel="icon" href="/assets/logo-favicon.svg">
    <title>Challenge Alura - Decodificador</title>
    <link rel="stylesheet" href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;1,400;1,700&family=Smythe&display=swap" rel="stylesheet">

    <div class="div-header">
        <img id="logo" src="assets/logo.svg">
    </div>

    <div class="div-main">

        <div class="div-left">
                    <div class="div-input">
                        <textarea value="" class="input" rows="10" cols="60" placeholder="Digite o que deseja criptografar"></textarea>
                        <div class="div-aviso">
                            <img src="assets/exclamation.svg">
                            <p class="texto-instru">Apenas letras minúsculas e sem acento.</p>
                        </div>
                    </div>

                    <div class="div-btn">
                        <button id="btn-criptografar">Criptografar</button>
                        <button id="btn-descriptografar">Descriptografar</button>
                    </div>
        </div>

        <div class="div-right">
            <div class="div-ilustra">
                    <img id="ilustra" src="assets/not-found.svg">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="div-output">
                <p class="texto-instru"> Seu texto criptografado: </p>
                <p class="output"></p>
            </div>
            <div class="div-btn">
                <button id="btn-copiar">Copiar</button>
            </div>
                
        </div>

    </div>
