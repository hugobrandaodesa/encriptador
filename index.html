<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-favicon.svg">
    <title>Challenge Alura - Decodificador</title>
    <link rel="stylesheet" href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;1,400;1,700&family=Smythe&display=swap" rel="stylesheet">

</head>
<body>

    <div class="div-header">
        <img id="logo" src="assets/logo.svg">
    </div>

    <div class="div-main">

        <div class="div-left">
                    <div class="div-input">
                        <textarea value="" class="input" rows="10" cols="60" placeholder="Digite o que deseja criptografar" ondblclick="selecionarTexto()"></textarea>
                        <div class="div-aviso">
                            <img src="assets/exclamation.svg">
                            <p>Apenas letras minúsculas e sem acento.</p>
                        </div>
                    </div>

                    <div class="div-btn">
                        <button id="btn-criptografar">Criptografar</button>
                        <button id="btn-descriptografar">Descriptografar</button>
                    </div>
        </div>

        <div class="div-right">
            <div class="div-ilustra">   
                    <img id="ilustra" src="assets/not-found.svg">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="div-output">
                <p id="texto-small"> Texto criptografado: </h2>
                    <textarea value="" class="output" rows="10" cols="60" placeholder="Digite o que deseja criptografar" ondblclick="selecionarTexto()"></textarea>

            </div>
            <button id="btn-copiar">Copiar</button>
        </div>

    </div>

    <div class="div-footer">
        <div class="div-texto1">
            <a href="https://www.alura.com.br/" target="_blank"><p>Alura</p></a>
            <a href="https://www.oracle.com/" target="_blank"><p>Oracle</p></a>
            <a href="https://www.oracle.com/br/education/oracle-next-education/" id="texto-small"> &#169; Programa ONE </a>
        </div>
        <img id="logo" src="assets/logo-white.svg">
        <div class="div-texto2">
            <div class="div-icons">
                <div class="icon">
                    <a href='https://www.behance.net/hugobrandaodesa' target="_blank"><img src="./assets/behance.svg" alt="Hugo B. on Behance"></a>
                </div>
                
                <div class="icon">
                    <a href='https://github.com/hugobrandaodesa' target="_blank"><img src="./assets/github.svg" alt="Hugo B. on Github"></a>
                </div>
                
                <div class="icon">
                    <a href='https://www.linkedin.com/in/hugobrandaodesa/' target="_blank"><img src="./assets/linkedin.svg" alt="Hugo B. on LinkedIn"></a>
                </div>
            </div>
            <p>Desenvolvido por Hugo B. <br> </p>
        </div>
    </div>
    
    
    

</body>
<script src="main.js"></script>
</html>
